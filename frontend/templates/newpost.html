<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Publication</title>
    <link rel="stylesheet" href="/static/stylesheet/style.css">
</head>
<body>
    <h1>Nouvelle Publication</h1>
    {{if .Error}}
        <p style="color: red;">{{.Error}}</p>
    {{end}}
    <form action="/post/new" method="post" enctype="multipart/form-data">
        <label>Titre : <input type="text" name="title" required></label><br>
        <label>Contenu : <textarea name="content" required></textarea></label><br>
        <label>Image (optionnelle, max 20 Mo) : <input type="file" name="image" accept="image/jpeg,image/png,image/gif"></label><br>
        <h2>Catégories</h2>
        <p>Sélectionnez des catégories existantes :</p>
        {{range .Categories}}
            <label><input type="checkbox" name="categories[]" value="{{.}}">{{.}}</label><br>
        {{end}}
        <p>Ajouter de nouvelles catégories (séparées par des virgules) :</p>
        <input type="text" name="new_categories"><br>
        <button type="submit">Publier</button>
    </form>
    <p><a href="/">Retour</a></p>
</body>
</html>
