<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/stylesheet/register.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="static/images/lol-logo.png" alt="League of Legends Logo" class="logo-img">
      <h1>FORUM</h1>
    </div>
    <div class="nav">
      <a href="/">ACCUEIL</a>
      <a href="/help">AIDE</a>
      <a href="/login">CONNEXION</a>
      <a href="/register">INSCRIPTION</a>
    </div>
    <div class="user-status">
    </div>
  </div>

  <div class="breadcrumb">
    <p>BIENVENUE, INVITÉ. <a href="/login">Connexion</a> ou <a href="/register">Inscription</a>.</p>
  </div>

  <div class="main-content">
    <div class="login-form">
      <h3>Inscription</h3>
      <form action="/register" method="post">
        <div class="form-group">
          <label>Email :</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Nom d'utilisateur :</label>
          <input type="text" name="username" required>
        </div>
        <div class="form-group">
          <label>Mot de passe :</label>
          <input type="password" name="password" required>
        </div>
        <div class="form-group">
          <label>Bio (facultatif) :</label>
          <textarea name="bio"></textarea>
        </div>
        <button type="submit">S'inscrire</button>
      </form>
      <p><a href="/login">Déjà un compte ? Connectez-vous</a></p>
    </div>

    <audio autoplay loop>
      <source src="/static/sounds/aram.wav" type="audio/wav">
      Votre navigateur ne supporte pas la balise audio.
  </audio>
  </div>

  <div class="footer">
    <p>© 2025 Forum League of Legends - Inspiré par Riot Games</p>
  </div>
</body>
</html>
